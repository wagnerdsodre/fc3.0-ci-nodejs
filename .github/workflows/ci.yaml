name: ci-node-workflow
on:
  pull_request:
    branches: [ develop ]

jobs:
  check-application:
    runs-on: ubuntu-latest
    strategy:
        matrix:
          node: [ 14.x, 16.x, 18.x ]
        - name: Node ${{ matrix.node }} sample
    steps:
        - name: Setup node
        - uses: actions/checkout@v3
        - uses: actions/setup-node@v3
          with:
            node-version: ${{ matrix.node }}          
        - run: npm install
        - run: npm test